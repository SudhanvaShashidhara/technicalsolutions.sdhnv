		<script>
			async function handleTypeformSubmissions(event){
				if(event.origin !== "https://form.typeform.com") return;
				if(event.data && event.data.type && event.data.type === "form-submit"){
					const data = await fetch("/api/typeform-handler", {
						method: "POST",
						body: JSON.stringify(event.data),
						headers: {
							"Content-Type": "application/json"
						}
					});
					const json_data = await data.json();
					if(json_data && json_data.items){
						const answers = json_data.items[0].answers;
						let email = '';
						for(let i=0; i<answers.length;i++){
							if(answers[i].type === "email") {
								email = answers[i].email;
								break;
							}
						}
						if(email) window.dataLayer.push({'event':'typeform_submit','email': email});
						else window.dataLayer.push({'event':'typeform_submit'});
					}
				}
			}
			window.addEventListener("message", handleTypeformSubmissions);
		</script>
		%sveltekit.head%
